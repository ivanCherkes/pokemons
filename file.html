<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>ivanko</h3>
    <h1>pokemon search app</h1>


    <div class="container">
        <form id="search-form">
            <label for="search-input">input id or name to search</label>
            <div class="input-group">
                <input type="text" required id="search-input">
                <button id="search-button">Search</button>
            </div>
        </form>
        <hr>

        <div class="pokemon-info-container">

        </div>

        <hr>
        <div class="stats-container">
            <table>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr >
                   
                
                <tbody>
                
                    
                    <tr class="hp">
                        <th>HP</th>
                        <td></td>
                        
                    </tr>
                    <tr class="attack">
                        <th>Attack</th>
                        <td></td>
                       
                    </tr>
                    <tr class="defense">
                        <th>Defense</th>
                        <td></td> 
                    </tr>
                    <tr class="speed">
                        <th>Speed</th>
                        <td></td>
                    </tr>
                    <tr class="sp-attack">
                        <th>Sp. Attack</th>
                        <td></td>
                    </tr>
                    <tr class="sp-defense">
                        <th>Sp. Defense</th>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </div>
    <div class="shadow"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
